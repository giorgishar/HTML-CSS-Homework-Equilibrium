<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <section class="card">
      <div class="img_box">
        <img src="./images/image-equilibrium.jpg" alt="images" class="image_eq">
        <div class="overlay">
            <img class="view" src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="content">
        <h1 class="header">Equilibrium #3429</h1>
        <p class="par">Our Equilibrium collection promotes balance and calm</p>
        <div class="component">
            <div class="ethdiv">
              <img src="./images/icon-ethereum.svg" alt="ethereum logo">
              <h2 class="ethhead">0.041 ETH</h2>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="clock image">
              <h2 class="clock">3 days left</h2>
            </div>
        </div>
        <div class="line">

        </div>
        <div class="avatar">
            <img src="./images/image-avatar.png" alt="avatar">
            <h2 class="crtannounce">Creation of</h2>
            <h2 class="creator">Jules Wyvern</h2>
          </div>
      </div>
    </section>
</body>
</html>
